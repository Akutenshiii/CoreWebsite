<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="transparent-background">
      <ion-col sizeXl="1" sizeLg="12" sizeMd="12" sizeXs="12">
      </ion-col >
      <ion-col class="GoogleMaps ion-text-center top-aligned" sizeXl="3" sizeLg="12" sizeMd="12" sizeXs="12">
      <ion-card>
        <capacitor-google-map #CoreConsultMap class="CoreConsultMap"></capacitor-google-map>
      </ion-card>
      </ion-col>
      <ion-col class="ion-text-center top-aligned" sizeXl="4" sizeLg="12" sizeMd="12" sizeXs="12">
        <ion-card>
          <ion-list lines="none">
          <ion-item>
            <ion-thumbnail  slot="start" style="align-self: flex-start;">
            <ion-icon name="location-sharp"></ion-icon>
            </ion-thumbnail>
            <ion-label>
              5th Floor<br>
            Bloukrans Building<br>
            Lynnwood Bridge Office Park<br>
            Hilden Rd<br>
            Lynnwood Manor<br>
            Pretoria<br>
            0081
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-thumbnail class="thumbnail" slot="start" style="align-self: flex-start;" >
            <ion-icon name="mail-unread-sharp"></ion-icon>
            </ion-thumbnail>
            <ion-label>
              <br> <br>
              gerrit&#64;core.net.za
              <br><br> <br>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-thumbnail class="thumbnail" slot="start" style="align-self: flex-start;">
            <ion-icon name="call-sharp"></ion-icon>
            </ion-thumbnail>
            <ion-label>
              <br><br>
              012 007 2527<br>
              083 269 0866
              <br>
              <br>
              <br>
            </ion-label>
          </ion-item>
        </ion-list>
        </ion-card>
      </ion-col>
      <ion-col sizeXl="3" sizeLg="12" sizeMd="12" sizeXs="12" class="ion-text-center top-aligned" >
      <ion-card class="extendbigger1420">
        <ion-card-header>
          <ion-card-title>Get In Touch</ion-card-title>
        </ion-card-header>
        <form [formGroup]="contactForm" class="email-from" (ngSubmit)="sendEmail()" style="display: flex; flex-direction: column; align-items: center;">
          <ion-item class="extend1420">
            <ion-label position="floating">Name</ion-label>
            <ion-input formControlName="name" type="text"></ion-input>
          </ion-item>
          <ion-item class="extend1420">
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
          <ion-item class="extend1420">
            <ion-label position="floating">Message</ion-label>
            <ion-textarea formControlName="message"></ion-textarea>
          </ion-item>
          <ion-button type="submit" [disabled]="!contactForm.valid">Send</ion-button>
        </form>
      </ion-card>
      </ion-col>
      <ion-col sizeXl="1" sizeLg="12" sizeMd="12" sizeXs="12">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<head>
  <title>Contact Us</title>
  <meta name="description" content="core.net.za. 012 007 2527. 083 269 0866.">
</head>
